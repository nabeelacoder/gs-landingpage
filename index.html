<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>

    <div class="container">
        <div class="container-left">
            
            <img src="./images/radek-grzybowski-eBRTYyjwpRY-unsplash.jpg" alt="image of a laptop">
        </div>
        <div class="container-right">
            <h2>Sign Up</h2>
            <div class="form-container">
                <form action="#" method="POST" name="submit-to-google-sheet">
                    <div class="form-container-content">
                        <input type="text" name="Username" id="username" placeholder="Username" aria-label="username">
                    </div>

                    <div class="form-container-content">
                        <input type="text" name="Email" id="email" placeholder="Email" aria-label="email">
                    </div>

                    <div class="form-container-content">
                        <input type="text" name="Phonenumber" id="phonenumber" placeholder="Phone Number" aria-label="phonenumber">
                    </div>

                    <div class="form-container-content">
                        <button type="submit" class="submit" name="submit">Submit</button>
                    </div>
                </form>

               
            </div>
        </div>
        <div class="span-container">
            <span id="message"></span>
        </div>
    </div>
    

    


    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
